<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <script src="main.js" defer></script>
  <!-- <script src="main.js"></script> -->
</head>

<body>
  <div class="can">
    <canvas class="confetti" id="canvas">

    </canvas>
  </div>

  <main>

  <div class="container">
    <div class="form">
      <div class="formgroups">
        <label for="day">DAY</label>
        <input type="text" id="day" placeholder="DD">
        <span class="error dayerror">

        </span>
      </div>

      <div class="formgroups">
        <label for="month">MONTH</label>
        <input type="text" id="month" placeholder="MM">
        <span class="error montherror">

        </span>
      </div>

      <div class="formgroups">
        <label for="year">YEAR</label>
        <input type="text" id="year" placeholder="YY">
        <span class="error yearerror">

        </span>
      </div>
    </div>
    <div class="btn">
      <img src="/assets/images/icon-arrow.svg" alt="">
      <span></span>
    </div>
    <div class="result">
      <h1><span class="yearresult">- -</span>years</h1>
      <h1><span class="monthresult">- -</span>months</h1>
      <h1><span class="dayresult">- -</span>days</h1>
    </div>

  </div>
  </main>


<!-- 
  Day
  DD

  Month
  MM

  Year
  YYYY

  -- years
  -- months
  -- days -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">AGABA EXEVIAR</a>.
  </div>
</body>

</html>
